<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div >  
            <input id="result" class="result" type="text">
        </div>
        <div>
            <button class="clear" onclick="clearresult()">C</button>
        </div>
        <div class="div">
        <div>
            <button class="numbtn"  onclick="getnum('7')">7</button>
            <button class="numbtn"  onclick="getnum('8')">8</button>
            <button class="numbtn"  onclick="getnum('9')">9</button>
            <button class="numbtn"  onclick="getnum('*')">*</button>
        </div>
        <div>
            <button class="numbtn" onclick="getnum('4')">4</button>
            <button class="numbtn" onclick="getnum('5')">5</button>
            <button class="numbtn" onclick="getnum('6')">6</button>
            <button class="numbtn" onclick="getnum('-')">-</button>
        </div>
        <div>
            <button class="numbtn" onclick="getnum('1')">1</button>
            <button class="numbtn" onclick="getnum('2')">2</button>
            <button class="numbtn" onclick="getnum('3')">3</button>
            <button class="numbtn" onclick="getnum('+')">+</button>
        </div>
        <div>
            <button class="num1btn" onclick="getnum('0')">0</button>
            <button class="num1btn" onclick="getresult()">=</button>
            <button class="num1btn" onclick="getnum('/')" >/</button>   
        </div>
    </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
